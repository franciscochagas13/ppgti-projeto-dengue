<div class="card">
  <div class="card-header">
    <h2>Total de Casos</h2>
  </div>
  <div class="card-content">
    <p *ngIf="loading">Carregando total de casos...</p>
    <p *ngIf="!loading && casos !== undefined">Total de Casos: {{ casos }}</p>
    <p *ngIf="error">{{ error }}</p>
  </div>
</div>
